name: Wheels

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: wheels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-wheels:
    name: build (${{ matrix.platform }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    if: ${{ matrix.arch != 'aarch64' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    continue-on-error: ${{ matrix.allow_fail }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            arch: x86_64
            runner: ubuntu-latest
            allow_fail: false
          - platform: linux
            arch: aarch64
            runner: ubuntu-latest
            allow_fail: false
          - platform: macos
            arch: x86_64
            runner: macos-14
            allow_fail: false
          - platform: macos
            arch: arm64
            runner: macos-15
            allow_fail: false
          - platform: windows
            arch: AMD64
            runner: windows-latest
            allow_fail: true
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-wheels
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          build: ${{ startsWith(github.ref, 'refs/tags/v') && 'cp310-* cp311-* cp312-* cp313-* cp314-* cp314t-*' || 'cp314-* cp314t-*' }}
          artifact_name: wheelhouse-${{ matrix.platform }}-${{ matrix.arch }}

  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: sdist/*

  publish-nightly:
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/publish-release
        with:
          tag: nightly
          prerelease: "true"
          nightly_build_tag: "true"

  publish-tag:
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/publish-release
        with:
          tag: ${{ github.ref_name }}
          prerelease: "false"
          nightly_build_tag: "false"
